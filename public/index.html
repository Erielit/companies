<html>
  <head>
    <title>Compañías</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="logo">
        <a href="index.html">Compañías <span>Miguel Moreno</span></a>
      </div>
      <a href="#menu"><span>Menu</span></a>
    </header>

    <!-- Nav -->
    <nav id="menu">
      <ul class="links">
        <li><a href="/">Compañías</a></li>
      </ul>
    </nav>

    <!-- Banner -->
    <!--
			Note: To show a background image, set the "data-bg" attribute below
			to the full filename of your image. This is used in each section to set
			the background image.
		-->
    <section id="banner" class="bg-img" data-bg="banner.jpg">
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table table-dark">
              <thead>
                <th>#</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </thead>
              <tbody id="companies"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <ul class="icons">
          <li>
            <a href="#" class="icon round fa-twitter"
              ><span class="label">Twitter</span></a
            >
          </li>
          <li>
            <a href="#" class="icon round fa-facebook"
              ><span class="label">Facebook</span></a
            >
          </li>
          <li>
            <a href="#" class="icon round fa-instagram"
              ><span class="label">Instagram</span></a
            >
          </li>
        </ul>

        <div class="copyright">
          &copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>.
          Images: <a href="https://unsplash.com">Unsplash</a>.
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>

    <script>
      const url = "http://localhost:8080/api/company";
      const getCompanies = async () => {
        try {
          const response = await fetch(`${url}/`, { method: "GET" });
          const data = await response.json();
          let companies = ``;
          data.data?.map((item, i) => {
            companies += `
              <tr>
                <td>${i + 1}</td>
                <td>${item.name}</td>
                <td>
                  <button onclick="console.log(this)" data-id="${
                    item.id
                  }" data-name="${item.name}" 
                  class="btn tbn-warning btn-update">Modificar</button>  
                  <button data-id="${item.id}" data-name="${item.name}" 
                  class="btn tbn-warning btn-delete"
                  onclick="console.log(this)">Eliminar</button>  
                </td>
              </tr>
            `;
          });
          document.getElementById("companies").innerHTML = companies;
        } catch (error) {}
      };
      document.body.onload = () => {
        getCompanies();
      };
    </script>
  </body>
</html>
